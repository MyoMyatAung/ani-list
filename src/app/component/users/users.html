@if (isLoading()) {
<div class="flex justify-center items-center min-h-[400px]">
    <span class="loading loading-spinner loading-xl"></span>
</div>
} @else {
<div class="p-4 max-w-4xl m-auto">
    <h2 class="text-2xl font-bold mb-4">User List</h2>
    
    @if (errorMessage()) {
        <div role="alert" class="alert alert-error mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ errorMessage() }}</span>
        </div>
    }
    
    <div class="grid gap-4">
        @for (user of users(); track user.id) {
        <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
            <div class="card-body">
                <div class="flex gap-4 items-center">
                    <div class="avatar">
                        <div class="w-16 rounded-full">
                            <img [src]="user.profile?.avatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + user.username" 
                                 [alt]="user.username" />
                        </div>
                    </div>
                    <div class="flex-1">
                        <a [routerLink]="['/users', user.id]" class="card-title hover:text-primary transition-colors">
                            {{ user.username }}
                        </a>
                        <p class="text-base-content/70">{{ user.email }}</p>
                    </div>
                    <a [routerLink]="['/users', user.id]" class="btn btn-primary btn-sm">
                        View Profile
                    </a>
                </div>
            </div>
        </div>
        }
    </div>
</div>
}
