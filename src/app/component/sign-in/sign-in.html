<div class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold text-center justify-center mb-4">Sign In</h2>

      @if (errorMessage()) {
      <div role="alert" class="alert alert-error mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ errorMessage() }}</span>
      </div>
      }

      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <label class="input outline-none w-full">
          <span class="label">Email</span>
          <input type="email" formControlName="email" placeholder="Enter your email" class="input input-md outline-none"
            [class.input-error]="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" />
        </label>
        @if (signInForm.get('email')?.invalid && signInForm.get('email')?.touched) {
        <p class="label text-error text-sm mt-1">Please enter a valid email</p>
        }

        <label class="input mt-4 outline-none w-full">
          <span class="label">Password</span>
          <input type="password" formControlName="password" placeholder="Enter your password"
            class="input input-md outline-none"
            [class.input-error]="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" />
        </label>
        @if (signInForm.get('password')?.invalid && signInForm.get('password')?.touched) {
        <p class="label text-error text-sm mt-1">Password must be at least 6 characters</p>
        }

        <div class="card-actions mt-6">
          <button type="submit" class="btn btn-primary w-full" [disabled]="signInForm.invalid || isLoading()">
            @if (isLoading()) {
            <span class="loading loading-spinner loading-sm"></span>
            Signing in...
            } @else {
            Sign In
            }
          </button>
        </div>
      </form>

      <div class="divider">OR</div>

      <button type="button" class="btn btn-outline w-full" (click)="navigateToSignUp()">
        Create an Account
      </button>
    </div>
  </div>
</div>
