@if (authService.isAuthenticated()) {
  <div class="drawer lg:drawer-open">
    <input id="my-drawer-4" type="checkbox" class="drawer-toggle" checked />
    <div class="drawer-content">
      <!-- Navbar -->
      <nav class="navbar w-full bg-base-300">
        <label for="my-drawer-4" aria-label="open sidebar" class="btn btn-square btn-ghost">
          <!-- Sidebar toggle icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round"
            stroke-width="2" fill="none" stroke="currentColor" class="my-1.5 inline-block size-4">
            <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
            <path d="M9 4v16"></path>
            <path d="M14 10l2 2l-2 2"></path>
          </svg>
        </label>
        <div class="px-4">{{title()}}</div>
      </nav>
      <!-- Page content here -->
      <main class="p-4">
        <router-outlet></router-outlet>
      </main>
    </div>

    <div class="drawer-side is-drawer-close:overflow-visible">
      <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
      <div class="flex min-h-full flex-col items-start bg-base-200 is-drawer-close:w-14 is-drawer-open:w-64">
        <!-- Sidebar content here -->
        <ul class="menu w-full grow">
          <!-- List item -->
          <li>
            <a routerLink="" routerLinkActive="menu-active" [routerLinkActiveOptions]="{exact: true}"
              class="is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Homepage">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="my-1.5 inline-block size-4">
                <rect width="7" height="9" x="3" y="3" rx="1" />
                <rect width="7" height="5" x="14" y="3" rx="1" />
                <rect width="7" height="9" x="14" y="12" rx="1" />
                <rect width="7" height="5" x="3" y="16" rx="1" />
              </svg>
              <span class="is-drawer-close:hidden">Dashboard</span>
            </a>
          </li>

          <!-- List item -->
          <li>
            <a routerLink="post" routerLinkActive="menu-active" class="is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Posts">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="my-1.5 inline-block size-4">
                <path d="M3 5h1" />
                <path d="M3 12h1" />
                <path d="M3 19h1" />
                <path d="M8 5h1" />
                <path d="M8 12h1" />
                <path d="M8 19h1" />
                <path d="M13 5h8" />
                <path d="M13 12h8" />
                <path d="M13 19h8" />
              </svg>
              <span class="is-drawer-close:hidden">Posts</span>
            </a>
          </li>
          <li>
            <a routerLink="users" routerLinkActive="menu-active" class="is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Users">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="my-1.5 inline-block size-4">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                <path d="M16 3.128a4 4 0 0 1 0 7.744" />
                <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                <circle cx="9" cy="7" r="4" />
              </svg>
              <span class="is-drawer-close:hidden">Users</span>
            </a>
          </li>
        </ul>
        <!-- Logout button -->
        <div class="m-2 is-drawer-close:tooltip is-drawer-close:tooltip-right" data-tip="Sign Out">
          <button (click)="onSignOut()" class="btn btn-ghost w-full justify-start is-drawer-open:btn-block">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="my-1.5 inline-block size-4">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <polyline points="16 17 21 12 16 7" />
              <line x1="21" x2="9" y1="12" y2="12" />
            </svg>
            <span class="is-drawer-close:hidden">Sign Out</span>
          </button>
        </div>
      </div>
    </div>
  </div>
} @else {
  <router-outlet></router-outlet>
}
